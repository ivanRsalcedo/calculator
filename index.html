<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="frame">
        <p id="history"></p>
        <input id="results-display" type="text" value="calculator" readonly>
        <div id="control-panel">
            <div id="clear-control">
                <button id="btn-clear" aria-label="Clear All">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="btn-del" aria-label="Backspace">
                    <i class="fas fa-delete-left"></i>
                </button>
            </div>

            <div class="buttons-container">
                <button class="btn-num">7</button>
                <button class="btn-num">8</button>
                <button class="btn-num">9</button>
                <button class="btn-func">รท</button>
                <button class="btn-num">4</button>
                <button class="btn-num">5</button>
                <button class="btn-num">6</button>
                <button class="btn-func">ร</button>
                <button class="btn-num">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="btn-func">-</button>
                <button id="decimal" class="btn-num">.</button>
                <button class="btn-num">0</button>
                <button class="btn-func">=</button>
                <button class="btn-func">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
